<ion-pane>
  <ion-header-bar class="bar-dark">
    <h1 class="title">myNetwork</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <label class="item item-input item-dark" style="margin-bottom: 10px;">
      <span class="input-label">Telephone</span>
      <input type="tel" placeholder="Example: 13672370361">
    </label>
    <ion-list>
      <button class="button button-dark">button</button>
      <button class="button button-block button-outline button-dark">
        Outlined Button
      </button>
      <button class="button button-block button-dark">Block Button</button>
      <button class="button button-block button-clear  button-dark">Clear Button</button>
      <ion-item href="#" class="item-dark">Item</ion-item>
      <ion-toggle toggle-class="toggle-dark">Toggle</ion-toggle>
      <div class="item range range-dark">
        <i class="icon ion-ios7-sunny-outline"></i>
        <input type="range" name="volume" min="0" max="100" value="33">
        <i class="icon ion-ios7-sunny"></i>
      </div>
      <a class="item" href="#">
        Badges
        <span class="badge badge-dark">0</span>
      </a>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-dark">
    <h1 class="title">Footer</h1>
  </ion-footer-bar>
</ion-pane>
